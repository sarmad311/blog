{% extends 'blog_app/layout.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-light">Write Your Blog</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'blog_create' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title" class="text-light">Blog Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter blog title" required>
        </div>
        <div class="form-group">
            <label for="image" class="text-light">Blog Picture</label>
            <input type="file" id="image" name="image" class="form-control-file" required>
        </div>
        <div class="form-group">
            <label for="content" class="text-light">Blog Content</label>
            <textarea id="content" name="content" rows="5" class="form-control" placeholder="Write your blog content here" required></textarea>
        </div>
        <div class="form-group">
            <label for="comments" class="text-light">Comments</label>
            <textarea id="comments" name="comments" rows="3" class="form-control" placeholder="Write some comments"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
{% endblock %}
