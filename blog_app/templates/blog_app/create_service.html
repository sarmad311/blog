{% extends 'blog_app/layout.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 create-service-page">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Create a New Service</h2>
            <div class="card create-service-card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success btn-block mt-3">Add Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
