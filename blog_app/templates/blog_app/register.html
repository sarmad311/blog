{% extends 'blog_app/layout.html' %}
{% load static %}

{% block content %}
<div class="auth-page">
    <div id="auth-title-register">
        <h2 class="auth-title">Register</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn auth-btn">Register</button>
        </form>
        <a href="#" class="auth-link">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
