{% extends 'blog_app/layout.html' %}
{% load static %}

{% block content %}
<div class="auth-page">
    <h2 class="auth-title text-center">Register</h2>
    <div class="auth-container">
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn auth-btn">Register</button>
        </form>
    </div>
</div>
{% endblock %}
