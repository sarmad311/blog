{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'blog_app/css/styles.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-custom" id="header">
        <div class="container">
            <!-- Logo on the left -->
            <a class="navbar-brand" href="#">
                <label class="logo">Tasveer</label>
            </a>

            <!-- Navigation links (hidden when width < 1000px) -->
            <div class="navbar-nav mx-auto">
                <a class="nav-item nav-link" href="#">Home</a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Services</a>
                <a class="nav-item nav-link" href="#">Portfolio</a>
                <a class="nav-item nav-link" href="#">Blog</a>
                <a class="nav-item nav-link" href="#">Shop</a>
                <a class="nav-item nav-link" href="#">Contact</a>
                <a class="nav-item nav-link" href="#">FAQ</a>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Tasveer. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS (script.js) -->
    <script src="{% static 'my_app/js/script.js' %}"></script>
</body>
</html>
